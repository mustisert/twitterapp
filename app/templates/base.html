<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <!-- Option 1: Include in HTML -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <title>{% block title %}{% endblock %}</title>
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
          <a class="navbar-brand p-2" href="{{ url_for('main.home') }}">
            <div class="d-flex align-items-center">
              <i class="bi bi-twitter me-2"></i>
            </div>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav me-auto">
                  {% if current_user.is_authenticated %}
                  <li class="nav-item">
                      <a class="nav-link" href="{{ url_for('main.profile', username=current_user.username) }}">
                          <i class="fas fa-user me-2"></i>
                          Profile
                      </a>
                  </li>
                  <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          <i class="fas fa-cog me-2"></i>
                          Settings
                      </a>
                      <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                          <li><a class="dropdown-item" href="{{ url_for('main.logout') }}">Logout</a></li>
                      </ul>
                  </li>
              </ul>
              <form class="d-flex" action="{{ url_for('main.search') }}" method="GET">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="q">
                  <button class="btn btn-outline-light" type="submit">Search</button>
              </form>
              {% else %}
              <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('main.login') }}">
                      <i class="fas fa-sign-in-alt me-2"></i>
                      Login
                  </a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('main.register') }}">
                      <i class="fas fa-user-plus me-2"></i>
                      Register
                  </a>
              </li>
              {% endif %}
          </div>
      </div>
  </nav>
  

    <div class="container mt-4">      
      {% block content %}{% endblock %}
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.1/dist/esm/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>

  </body>
</html>
